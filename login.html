<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/')}}">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <span class="toggle-password" onclick="togglePassword()">Mostrar</span>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="stay-signed-in" name="stay-signed-in">
                    <label for="stay-signed-in">Mantenerme conectado</label>
                </div>

                <button type="submit">Iniciar Sesión</button>

                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

                <div class="social-login">
                    <p>O inicia sesión con</p>
                    <div class="social-icons">
                        <a href="#"><img src="path-to-google-icon" alt="Google"></a>
                        <a href="#"><img src="path-to-facebook-icon" alt="Facebook"></a>
                        <a href="#"><img src="path-to-twitter-icon" alt="Twitter"></a>
                        <a href="#"><img src="path-to-linkedin-icon" alt="LinkedIn"></a>
                    </div>
                </div>

                <p class="sign-up">¿No tienes cuenta? <a href="#">Regístrate</a></p>
            </form>
        </div>
        <div class="login-image">
            <img src="/diseño/imagenes/login.jpg" alt="Imagen de fondo">
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleText = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleText.textContent = "Ocultar";
            } else {
                passwordField.type = "password";
                toggleText.textContent = "Mostrar";
            }
        }
    </script>
</body>
</html>
